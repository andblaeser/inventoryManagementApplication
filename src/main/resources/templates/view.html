<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="./main.css" />

<title>Add Item</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Inventory
					Management Application</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a class="nav navbar-nav" th:href="@{/add}">Add Item</a></li>
					<li><a class="nav navbar-nav" th:href="@{/list}">Inventory</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<h2>Item Details</h2>
		<div class="row" th:if="${message != null}">
			<h3 th:text="${message}"
				th:class="${success} ? 'bg-success' : 'bg-danger'"></h3>
		</div>
		<div class="row">
			<form method="post" th:action="@{/add}" th:object="${item}"
				class="col-10">
				<div class="form-group row">
					<label for="id" class="col-3 col-form-label">Id</label>
					<div class="col-9">
						<input id="id" name="id" type="text" class="form-control"
							th:field="*{id}" disabled="disabled">
					</div>
				</div>
				<div class="form-group row">
					<label for="itemName" class="col-3 col-form-label">Name</label>
					<div class="col-9">
						<input id="itemName" name="itemName" type="text"
							class="form-control" disabled="disabled" required="required"
							th:field="*{itemName}">
					</div>
				</div>
				<div class="form-group row">
					<label for="description" class="col-3 col-form-label">Description</label>
					<div class="col-9">
						<input id="description" name="description" type="text"
							class="form-control" disabled="disabled" required="required"
							th:field="*{description}">
					</div>
				</div>
				<div class="form-group row">
					<label for="addedOn" class="col-3 col-form-label">Added On</label>
					<div class="col-9">
						<input id="addedOn" name="addedOn" type="text"
							class="form-control" disabled="disabled" th:field="*{addedOn}"
							th:value="${#dates.format(#dates.createNow() , 'dd/MMM/yyyy HH:mm')}">
					</div>
				</div>
			</form>
		</div>
	</div>

	<script>
		$(document).ready(function() {
			activateLink('add');
		});
	</script>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
